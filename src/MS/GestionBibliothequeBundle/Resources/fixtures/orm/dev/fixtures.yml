MS\GestionBibliothequeBundle\Entity\Personne:
    personne_physique (template):
        prenom: <fr_FR:firstName()>
        nom: <fr_FR:lastName()>
        genre: "male"
        dateNaissance: <dateTimeBetween("-200 years", "now")>
    personne_physique_male (template, extends personne_physique):
        prenom: <fr_FR:firstNameMale()>
        genre: "male"
    personne_physique_female (template, extends personne_physique):    
        prenom: <fr_FR:firstNameFemale()>
        genre: "female"
MS\GestionBibliothequeBundle\Entity\Auteur:
    auteur_male_{1..25} (extends personne_physique_male):
    auteur_female_{1..25} (extends personne_physique_female):
MS\GestionBibliothequeBundle\Entity\Editeur:
    editeur_{1..25}:    
        sigle: '<creditCardNumber()>'
        raisonSociale: '<isbn13()>'
MS\UserBundle\Entity\User:
#    user_{Louise, Amélie, Anna}:
#        username: '<($current)>'
#        password: '<($current)>'
#        salt: ''
#        roles: '<(array("ROLE_ADHERENT"))>'
    user_{Rebecca, Paul, Arthur, Marc}:
        username: '<($current)>'
        password: '<($current)>'
        salt: ''
        email: '<($current)>'
        roles: '<(array("ROLE_ADHERENT", "ROLE_GESTIONNAIRE"))>'
MS\GestionBibliothequeBundle\Entity\Adherent:
    adherent_male_{1..50} (extends personne_physique_male):
        dateNaissance: <dateTimeBetween("-90 years", "now")>
        email: '<fr_FR:email()>'
        numTelephone: "<regexify('(0|\\+33|0033)[1-9][0-9]{8}')>"
        numCarte: "E100<creditCardNumber()>"
    adherent_female_{1..50} (extends personne_physique_female):
        dateNaissance: <dateTimeBetween("-200 years", "now")>
        email: '<fr_FR:email()>'
        numTelephone: "<regexify('(0|\\+33|0033)[1-9][0-9]{8}')>"
        numCarte: "E100<creditCardNumber()>"
MS\UserBundle\Entity\User:
    user_adherent_male_{1..50}:
        username: '@adherent_male_<($current)>->email'
        password: '@adherent_male_<($current)>->prenom'
        salt: ''
        roles: '<(array("ROLE_ADHERENT"))>'
    user_adherent_female_{1..50}:
        username: '<(@adherent_female_<($current)>)->email>'
        password: '<(@adherent_female_<($current)>)->prenom>'
        salt: ''
        roles: '<(array("ROLE_ADHERENT"))>'
