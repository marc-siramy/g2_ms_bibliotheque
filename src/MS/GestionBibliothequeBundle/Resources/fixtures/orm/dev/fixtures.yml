MS\GestionBibliothequeBundle\Entity\Personne:
    personne_physique_male (template):    
        prenom: <fr_FR:firstNameMale()>
        nom: <fr_FR:lastName()>
        genre: "male"
        dateNaissance: <dateTimeBetween("-200 years", "now")>
    personne_physique_female (template):    
        prenom: <fr_FR:firstNameFemale()>
        nom: <fr_FR:lastName()>
        genre: "female"
        dateNaissance: <dateTimeBetween("-200 years", "now")>
MS\GestionBibliothequeBundle\Entity\Auteur:
    auteur_male{1..25} (extends personne_physique_male):
    auteur_female{1..25} (extends personne_physique_female):
MS\GestionBibliothequeBundle\Entity\Editeur:
    editeur{1..25}:    
        sigle: '<creditCardNumber()>'
        raisonSociale: '<isbn13()>'
MS\GestionBibliothequeBundle\Entity\Adherent:
    adherent_male{1..50} (extends personne_physique_male):
        dateNaissance: <dateTimeBetween("-90 years", "now")>
        nbreEmpruntsAuthorises: 10
        email: '<fr_FR:email()>'
        numTelephone: "<regexify('(0|\\+33|0033)[1-9][0-9]{8}')>"
    adherent_female{1..50} (extends personne_physique_female):
        dateNaissance: <dateTimeBetween("-200 years", "now")>
        nbreEmpruntsAuthorises: 10
        email: '<fr_FR:email()>'
        numTelephone: "<regexify('(0|\\+33|0033)[1-9][0-9]{8}')>"
MS\GestionBibliothequeBundle\Entity\Adresse:
    adresse (template):
        numero: <numberBetween(1, 150)>
        libelleVoie: <fr_FR:streetName()>
        codePostal: <numberBetween(13001, 13016)>
        ville: "Marseille"
    adresse_auteur_male{1..25} (extends adresse):
        personne (unique): '@auteur_male*'
    adresse_auteur_female{1..25} (extends adresse):
        personne (unique): '@auteur_female*'
    adresse_adherent_male{1..50} (extends adresse):
        personne: '@adherent_male*'
    adresse_adherent_female{1..50} (extends adresse):
        personne: '@adherent_female*'
    adresse_editeur{1..25} (extends adresse):
        personne: '@editeur*'
MS\GestionBibliothequeBundle\Entity\CarteBibliotheque:
    carteBibliotheque_adherent (template):
        numeroCarte: "E100<creditCardNumber()>"
        motDePasse: <password()>
    carteBibliotheque_adherent_male{1..50} (extends carteBibliotheque_adherent):
        adherent (unique): '@adherent_male*'
    carteBibliotheque_adherent_female{1..50} (extends carteBibliotheque_adherent):
        adherent (unique): '@adherent_female*'
MS\GestionBibliothequeBundle\Entity\Oeuvre:
    oeuvre (template):    
        titre: <sentence(5)>
        sujet: <sentence(10)>
        dateDePublication: <dateTimeBetween()>
        langue: fran√ßais
MS\GestionBibliothequeBundle\Entity\Livre:
    livre_auteur_male{1..250} (extends oeuvre):
        isbn: <ean13()>
        nbrePages: <numberBetween(20, 1000)>
        description: <fr_FR:paragraphs(3, true)>
        resume: <fr_FR:paragraphs(6, true)>
        auteur: '@auteur_male*'
        editeur: '@editeur*'
    livre_auteur_female{1..250} (extends oeuvre):
        isbn: <ean13()>
        nbrePages: <numberBetween(20, 1000)>
        description: <fr_FR:paragraphs(3, true)>
        resume: <fr_FR:paragraphs(6, true)>
        auteur: '@auteur_female*'
        editeur: '@editeur*'
MS\GestionBibliothequeBundle\Entity\DVD:
    dvd_auteur_male{1..250} (extends oeuvre):
        dateDePublication: '<dateTimeBetween("-10 years", "now")>'
        duree: <(date_create_from_format("H:i:s", "01:30:00"))>
        contenu: <fr_FR:paragraphs(3, true)>
        type: 50%? film
        auteur: '@auteur_male*'
        editeur: '@editeur*'
    dvd_auteur_female{1..250} (extends oeuvre):
        dateDePublication: '<dateTimeBetween("-10 years", "now")>'
        duree: <(date_create_from_format("H:i:s", "01:30:00"))>
        contenu: <fr_FR:paragraphs(3, true)>
        type: 50%? film
        auteur: '@auteur_female*'
        editeur: '@editeur*'
MS\GestionBibliothequeBundle\Entity\Commentaire:
    commentaire_adherent (template):
        titre: <sentence(3)>
        datePublication: '<dateTimeBetween("-3 years", "now")>'
        dateModification: '<dateTimeBetween("-3 years", "now")>'
        contenu: <sentence(10)>
    commentaire_adherent_male_livre{1..100} (extends commentaire_adherent):
        adherent: '@adherent_male*'
        oeuvre: '@livre*'
    commentaire_adherent_female_livre{1..100} (extends commentaire_adherent):
        adherent: '@adherent_female*'
        oeuvre: '@livre*'
    commentaire_adherent_male_dvd{1..100} (extends commentaire_adherent):
        adherent: '@adherent_male*'
        oeuvre: '@dvd*'
    commentaire_adherent_female_dvd{1..100} (extends commentaire_adherent):
        adherent: '@adherent_female*'
        oeuvre: '@dvd*'
MS\GestionBibliothequeBundle\Entity\Exemplaire:
    exemplaire (template):
        cote: '<regexify([A-Z][0-9]{2})>'
        etat: 0
        mode_acces: 0
